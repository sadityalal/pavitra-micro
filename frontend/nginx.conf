events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Common proxy settings for all microservices
    proxy_connect_timeout 5s;
    proxy_read_timeout 30s;
    proxy_send_timeout 30s;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Upstreams
    upstream auth_service {
        server auth-service:8001;
    }

    upstream user_service {
        server user-service:8004;
    }

    upstream product_service {
        server product-service:8002;
    }

    upstream order_service {
        server order-service:8003;
    }

    upstream payment_service {
        server payment-service:8005;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # React SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Microservice API proxy (reusable pattern)
        location /api/v1/auth/      { proxy_pass http://auth_service; }
        location /api/v1/users/     { proxy_pass http://user_service; }
        location /api/v1/products/  { proxy_pass http://product_service; }
        location /api/v1/orders/    { proxy_pass http://order_service; }
        location /api/v1/payments/  { proxy_pass http://payment_service; }
        location /uploads/          { proxy_pass http://product_service; }

        # Static assets
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
