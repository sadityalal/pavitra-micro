events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Common proxy settings for all microservices
    proxy_connect_timeout 5s;
    proxy_read_timeout 30s;
    proxy_send_timeout 30s;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Enhanced headers for session management
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Session headers
    proxy_set_header X-Session-ID $http_x_session_id;
    proxy_set_header Cookie $http_cookie;

    # Upstreams
    upstream auth_service {
        server auth-service:8001;
    }

    upstream user_service {
        server user-service:8004;
    }

    upstream product_service {
        server product-service:8002;
    }

    upstream order_service {
        server order-service:8003;
    }

    upstream payment_service {
        server payment-service:8005;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # CORS headers for development
        add_header Access-Control-Allow-Origin "http://localhost:3000" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Session-ID, X-Requested-With" always;

        # React SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Handle preflight requests
        location /api/ {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "http://localhost:3000";
                add_header Access-Control-Allow-Credentials true;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Session-ID, X-Requested-With";
                add_header Access-Control-Max-Age 86400;
                return 204;
            }
        }

        # Microservice API proxy
        location /api/v1/auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header X-Session-ID $http_x_session_id;
        }

        location /api/v1/users/ {
            proxy_pass http://user_service/;
            proxy_set_header X-Session-ID $http_x_session_id;
        }

        location /api/v1/products/ {
            proxy_pass http://product_service/;
            proxy_set_header X-Session-ID $http_x_session_id;
        }

        location /api/v1/orders/ {
            proxy_pass http://order_service/;
            proxy_set_header X-Session-ID $http_x_session_id;
        }

        location /api/v1/payments/ {
            proxy_pass http://payment_service/;
            proxy_set_header X-Session-ID $http_x_session_id;
        }

        location /uploads/ {
            proxy_pass http://product_service/;
            proxy_set_header X-Session-ID $http_x_session_id;
        }

        # Static assets - serve from build directory
        location /assets/ {
            try_files $uri $uri/ =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/ {
            try_files $uri $uri/ =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy";
            add_header Content-Type text/plain;
        }
    }
}