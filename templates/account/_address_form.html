<!-- Address Form Partial -->
<div class="row g-3">
    <div class="col-md-6">
        <label for="full_name" class="form-label">Full Name *</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required>
    </div>
    <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number *</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="col-12">
        <label for="address_line1" class="form-label">Address Line 1 *</label>
        <input type="text" class="form-control" id="address_line1" name="address_line1" placeholder="House/Flat No., Building, Street" required>
    </div>
    <div class="col-12">
        <label for="address_line2" class="form-label">Address Line 2</label>
        <input type="text" class="form-control" id="address_line2" name="address_line2" placeholder="Area, Locality">
    </div>
    <div class="col-md-6">
        <label for="landmark" class="form-label">Landmark</label>
        <input type="text" class="form-control" id="landmark" name="landmark" placeholder="Nearby famous place">
    </div>
    <div class="col-md-6">
        <label for="city" class="form-label">City *</label>
        <input type="text" class="form-control" id="city" name="city" required>
    </div>
    <div class="col-md-6">
        <label for="state" class="form-label">State *</label>
        <select class="form-select" id="state" name="state" required>
            <option value="">Select State</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Delhi">Delhi</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Gujarat">Gujarat</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="postal_code" class="form-label">PIN Code *</label>
        <input type="text" class="form-control" id="postal_code" name="postal_code" pattern="[0-9]{6}" maxlength="6" required>
    </div>
    <div class="col-md-6">
        <label for="address_type" class="form-label">Address Type</label>
        <select class="form-select" id="address_type" name="address_type">
            <option value="shipping">Shipping Address</option>
            <option value="billing">Billing Address</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="address_type_detail" class="form-label">Address For</label>
        <select class="form-select" id="address_type_detail" name="address_type_detail">
            <option value="home">Home</option>
            <option value="work">Work</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="is_default" name="is_default">
            <label class="form-check-label" for="is_default">
                Set as default address
            </label>
        </div>
    </div>
</div>
