version: '3.8'
services:
  mysql:
    extends:
      file: docker-compose.yml
      service: mysql
    env_file:
      - ./backend/.env.development

  auth-service:
    extends:
      file: docker-compose.yml
      service: auth-service
    env_file:
      - ./backend/.env.development
    environment:
      - DB_HOST=mysql
    volumes:
      - ./backend/auth_service:/app
      - ./backend/shared:/app/../shared

  product-service:
    extends:
      file: docker-compose.yml
      service: product-service
    env_file:
      - ./backend/.env.development
    environment:
      - DB_HOST=mysql
    volumes:
      - ./backend/product_service:/app
      - ./backend/shared:/app/../shared

  order-service:
    extends:
      file: docker-compose.yml
      service: order-service
    env_file:
      - ./backend/.env.development
    environment:
      - DB_HOST=mysql
    volumes:
      - ./backend/order_service:/app
      - ./backend/shared:/app/../shared

  user-service:
    extends:
      file: docker-compose.yml
      service: user-service
    env_file:
      - ./backend/.env.development
    environment:
      - DB_HOST=mysql
    volumes:
      - ./backend/user_service:/app
      - ./backend/shared:/app/../shared

  payment-service:
    extends:
      file: docker-compose.yml
      service: payment-service
    env_file:
      - ./backend/.env.development
    environment:
      - DB_HOST=mysql
    volumes:
      - ./backend/payment_service:/app
      - ./backend/shared:/app/../shared

  notification-service:
    extends:
      file: docker-compose.yml
      service: notification-service
    env_file:
      - ./backend/.env.development
    environment:
      - DB_HOST=mysql
    volumes:
      - ./backend/notification_service:/app
      - ./backend/shared:/app/../shared

  frontend:
    extends:
      file: docker-compose.yml
      service: frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"

volumes:
  mysql_data:

networks:
  pavitra-network:
    driver: bridge