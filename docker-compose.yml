services:
  auth-service:
    build:
      context: .
      dockerfile: backend/auth/Dockerfile
    container_name: pavitra-auth
    restart: unless-stopped
    ports:
      - "${AUTH_SERVICE_PORT}:8001"
    env_file:
      - .env
    environment:
      SERVICE_NAME: auth
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  product-service:
